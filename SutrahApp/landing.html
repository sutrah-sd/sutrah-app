<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سُتره - الزواج في السودان</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Cairo', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        .primary-btn {
            background: linear-gradient(135deg, #8B0000 0%, #A52A2A 100%);
            transition: all 0.3s ease;
        }
        .primary-btn:hover {
            background: linear-gradient(135deg, #A52A2A 0%, #CD5C5C 100%);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="p-8 max-w-md w-full bg-gray-800 bg-opacity-80 rounded-xl shadow-2xl backdrop-filter backdrop-blur-lg">
        <div class="flex flex-col items-center mb-8">
            <i class="fas fa-heart text-red-800 text-6xl mb-4 animate-pulse"></i>
            <h1 class="text-5xl font-bold text-gray-100 mb-2">سُتره</h1>
            <p class="text-lg text-gray-300">طريقك الآمن للزواج في السودان</p>
        </div>
        
        <p class="text-gray-300 mb-8 leading-relaxed">
            اكتشف شريك حياتك المستقبلي في بيئة آمنة وموثوقة، ملتزمين بقيمنا وتقاليدنا السودانية الأصيلة.
        </p>
        
        <div class="space-y-4">
            <a href="auth.html" class="block w-full primary-btn text-white py-4 rounded-lg text-xl font-semibold hover:shadow-lg">
                البدء الآن
            </a>
        </div>
    </div>
</body>
</html>
