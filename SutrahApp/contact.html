<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Cairo', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
        }
        .card-bg {
            background: linear-gradient(145deg, #2a2a3e 0%, #1e1e2e 100%);
        }
        .primary-btn {
            background: linear-gradient(135deg, #8B0000 0%, #A52A2A 100%);
            transition: all 0.3s ease;
        }
        .primary-btn:hover {
            background: linear-gradient(135deg, #A52A2A 0%, #CD5C5C 100%);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="card-bg shadow-xl p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3 space-x-reverse">
                <i class="fas fa-heart text-red-800 text-2xl"></i>
                <h1 class="text-2xl font-bold text-gray-200">سُتره</h1>
            </div>
            <div class="flex space-x-4 space-x-reverse">
                <a href="pricing.html" class="text-gray-300 hover:text-red-800 transition-colors">
                    <i class="fas fa-dollar-sign text-xl"></i>
                </a>
                <a href="contact.html" class="text-gray-300 hover:text-red-800 transition-colors">
                    <i class="fas fa-headset text-xl"></i>
                </a>

                    <i class="fas fa-bell text-xl"></i>
                </button>
                <a href="index.html" class="text-gray-300 hover:text-red-800 transition-colors">
                    <i class="fas fa-user-circle text-xl"></i>
                </a>
                <button onclick="window.location.href='landing.html'" class="text-gray-300 hover:text-red-800 transition-colors">
                    <i class="fas fa-sign-out-alt text-xl ml-2"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 text-center">

            <i class="fas fa-headset text-red-800 ml-3"></i>
            تواصل معنا
        </h2>

        <div class="max-w-xl mx-auto card-bg rounded-xl shadow-xl p-8">
            <p class="text-gray-300 text-lg mb-8 leading-loose">
                يسعدنا مساعدتك في أي استفسارات أو دعم تحتاج إليه. لا تتردد في التواصل معنا عبر الوسائل التالية:
            </p>

            <div class="space-y-6 mb-8">
                <div class="flex items-center justify-center space-x-4 space-x-reverse">
                    <i class="fab fa-whatsapp text-green-500 text-3xl"></i>
                    <a href="https://wa.me/+249912345678" target="_blank" class="text-gray-200 text-xl font-semibold hover:underline">
                        +249 912 345 678 (واتساب)
                    </a>
                </div>
                <div class="flex items-center justify-center space-x-4 space-x-reverse">
                    <i class="fas fa-envelope text-blue-400 text-3xl"></i>
                    <a href="mailto:support@sitrahapp.com" class="text-gray-200 text-xl font-semibold hover:underline">
                        support@sitrahapp.com
                    </a>
                </div>
                <div class="flex items-center justify-center space-x-4 space-x-reverse">
                    <i class="fas fa-phone-alt text-purple-400 text-3xl"></i>
                    <span class="text-gray-200 text-xl font-semibold">
                        +249 912 345 678
                    </span>
                </div>
            </div>

            <p class="text-gray-400 text-sm">
                نحن متاحون للمساعدة خلال ساعات العمل الرسمية.
            </p>
        </div>

        <div class="text-center mt-12">
            <a href="index.html" class="primary-btn px-6 py-3 rounded-lg text-lg font-semibold inline-flex items-center">
                <i class="fas fa-arrow-right ml-2"></i>
                العودة إلى التطبيق
            </a>
        </div>
    </div>
</body>
</html>
