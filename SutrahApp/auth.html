<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سُتره - تسجيل الدخول / إنشاء حساب</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Cairo', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .auth-card {
            background: linear-gradient(145deg, #2a2a3e 0%, #1e1e2e 100%);
        }
        .primary-btn {
            background: linear-gradient(135deg, #8B0000 0%, #A52A2A 100%);
            transition: all 0.3s ease;
        }
        .primary-btn:hover {
            background: linear-gradient(135deg, #A52A2A 0%, #CD5C5C 100%);
            transform: translateY(-2px);
        }
        input[type="text"], input[type="email"], input[type="password"] {
            background-color: #3f4a59; /* Darker input background */
            border: 1px solid #5a6a7c;
            color: white;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #8B0000;
            outline: none;
            box-shadow: 0 0 0 2px rgba(139, 0, 0, 0.5);
        }
        .tab-btn {
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            background: linear-gradient(135deg, #8B0000 0%, #A52A2A 100%);
            color: white;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-card p-8 rounded-xl shadow-2xl max-w-md w-full backdrop-filter backdrop-blur-lg">
        <div class="flex justify-center mb-6">
            <i class="fas fa-heart text-red-800 text-5xl"></i>
        </div>
        <h2 class="text-3xl font-bold text-center text-gray-100 mb-8">مرحباً بك في سُتره</h2>
        
        <div class="flex justify-center mb-8">
            <button id="login-tab-btn" class="tab-btn active focus:outline-none">تسجيل الدخول</button>
            <button id="signup-tab-btn" class="tab-btn focus:outline-none">إنشاء حساب</button>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="login-email-phone" class="block text-sm font-medium text-gray-300 mb-2">البريد الإلكتروني أو رقم الهاتف</label>
                <input type="text" id="login-email-phone" class="w-full p-3 rounded-lg" placeholder="أدخل بريدك الإلكتروني أو رقم هاتفك">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-300 mb-2">كلمة المرور</label>
                <input type="password" id="login-password" class="w-full p-3 rounded-lg" placeholder="أدخل كلمة المرور">
            </div>
            <div class="text-left">
                <a href="#" class="text-red-500 hover:underline text-sm">نسيت كلمة المرور؟</a>
            </div>
            <button type="button" onclick="handleLogin()" class="w-full primary-btn text-white py-3 rounded-lg text-lg font-semibold hover:shadow-lg">
                تسجيل الدخول
            </button>
        </form>

        <form id="signup-form" class="space-y-6 hidden">
            <div>
                <label for="signup-name" class="block text-sm font-medium text-gray-300 mb-2">الاسم الكامل</label>
                <input type="text" id="signup-name" class="w-full p-3 rounded-lg" placeholder="أدخل اسمك الكامل">
            </div>
            <div>
                <label for="signup-email" class="block text-sm font-medium text-gray-300 mb-2">البريد الإلكتروني</label>
                <input type="email" id="signup-email" class="w-full p-3 rounded-lg" placeholder="أدخل بريدك الإلكتروني">
            </div>
            <div>
                <label for="signup-phone" class="block text-sm font-medium text-gray-300 mb-2">رقم الهاتف (اختياري)</label>
                <input type="text" id="signup-phone" class="w-full p-3 rounded-lg" placeholder="أدخل رقم هاتفك (اختياري)">
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium text-gray-300 mb-2">كلمة المرور</label>
                <input type="password" id="signup-password" class="w-full p-3 rounded-lg" placeholder="اختر كلمة مرور قوية">
            </div>
            <div>
                <label for="signup-confirm-password" class="block text-sm font-medium text-gray-300 mb-2">تأكيد كلمة المرور</label>
                <input type="password" id="signup-confirm-password" class="w-full p-3 rounded-lg" placeholder="أعد إدخال كلمة المرور">
            </div>
            <button type="button" onclick="handleSignup()" class="w-full primary-btn text-white py-3 rounded-lg text-lg font-semibold hover:shadow-lg">
                إنشاء حساب
            </button>
        </form>

        <p class="text-center text-gray-400 text-sm mt-8">
            بالتسجيل، أنت توافق على <a href="terms.html" class="text-red-500 hover:underline">شروط الخدمة</a> و <a href="terms.html" class="text-red-500 hover:underline">سياسة الخصوصية</a>.
            <br>
            هل أنت مهتم بخطط الاشتراك المدفوعة؟ <a href="pricing.html" class="text-red-500 hover:underline">اكتشفها الآن</a>.
        </p>
    </div>

    <script>
        const loginTabBtn = document.getElementById('login-tab-btn');
        const signupTabBtn = document.getElementById('signup-tab-btn');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginTabBtn.addEventListener('click', () => {
            loginTabBtn.classList.add('active');
            signupTabBtn.classList.remove('active');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        signupTabBtn.addEventListener('click', () => {
            signupTabBtn.classList.add('active');
            loginTabBtn.classList.remove('active');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        function handleLogin() {
            // In a real application, this would send data to the backend.
            // For now, it just redirects to the main app page.
            alert('تم تسجيل الدخول بنجاح! (محاكاة)');
            window.location.href = 'index.html'; 
        }

        function handleSignup() {
            // In a real application, this would send data to the backend.
            // For now, it just redirects to the main app page.
            alert('تم إنشاء الحساب بنجاح! (محاكاة)');
            window.location.href = 'index.html'; 
        }
    </script>
</body>
</html>
